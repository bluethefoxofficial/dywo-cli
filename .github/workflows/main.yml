name: Build and Release on Push or Pull Request

# Trigger the workflow on push or pull request events
on:
  push:
    branches:
      - main  # Adjust to the branch you want
  pull_request:
    branches:
      - main  # Adjust to the branch you want

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Node.js environment with the version specified in package.json
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Install project dependencies
      - name: Install dependencies
        run: npm install

      # Run prebuild script
      - name: Run prebuild script
        run: npm run prebuild

      # Build the project using pkg
      - name: Build the project
        run: npm run build

      # Upload the build artifacts (dist folder)
      - name: Upload built artifact
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/

      # Create a new Git tag
      - name: Create Git Tag
        id: tag
        run: |
          TAG=$(date +'%Y%m%d%H%M%S')  # Create a tag based on timestamp
          git tag $TAG
          git push origin $TAG
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Create a GitHub release using the new tag
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.TAG }}
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
